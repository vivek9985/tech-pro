<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/home/logo.png"
      type="image/x-icon"
    />
    <title>Home - TechPro</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header></header>

    <main>
      <section class="hero-section">
        <div class="hero-container">
          <div class="left-column">
            <div class="welcome-text">
              <div></div>
              <p>Welcome to TechPro</p>
            </div>
            <h2>Leading global technical service provider</h2>
            <div class="description-text">
              <div></div>
              <p>
                Posuere tortor magna hendrerit elit dolor sed cursus sed mus.
                Mauris quis sed aliquet vestibulum massa.
              </p>
            </div>
            <button class="get-started-btn">Get Started</button>
            <button class="learn-more-btn">Learm More</button>
            <div class="number-container">
              <div class="collections">
                <h3>450+</h3>
                <p>Collections</p>
              </div>
              <div class="customers">
                <h3>15k+</h3>
                <p>Customers</p>
              </div>
              <div class="review">
                <h3>4.9+</h3>
                <p>Review rating</p>
              </div>
            </div>
          </div>
          <div class="right-column">
            <div class="right-column-content">
              <img class="triangle" src="./images/home/Ellipse6.png" alt="">
              <img class="two-circle" src="./images/home//Ellipse5.png" alt="">
              <img class="circle-blue" src="./images/home/Ellipse4.png" alt="">
              <img class="man" src="./images/home/man-with-bg.png" alt="" />
              <div class="user-container">
                <div class="user-profiles">
                  <img class="first-user" src="./images/home/Ellipse1.png" alt="" />
                  <img class="second-user" src="./images/home/Ellipse2.png" alt="" />
                  <img class="third-user" src="./images/home/Ellipse3.jpg" alt="" />
                </div>
                <div>
                  <h3>3k+ Active user</h3>
                  <p>This stock exchange app</p>
                </div>
              </div>
              <div class="circle-text-container">
                  <img class="circle-text" src="./images/home/circle-text.svg" alt="">
                  <img class="star" src="./images/home/Frame.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
